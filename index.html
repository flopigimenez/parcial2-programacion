<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Parcial2 Prog</title>
</head>

<body>
  <!-- ---HEADER--- -->
  <header>
    <div class='container-header'>
      <div class="container-div-header">
        <div class="div-search">
          <input class="input-header" id="inputHeader" placeholder="Buscar producto" type="text">
          <button class="button-search" id="buttonSearch">Buscar <span class="material-symbols-outlined">search</span></button>
        </div>
        <div>
          <button id="buttonAddElement" class="button-add">Agregar Elemento <span
              class="material-symbols-outlined">library_add</span></button>
        </div>
      </div>
    </div>
  </header>

  <!-- ---MAIN--- -->
  <main>
    <div class="container-main">
      <aside class="list-aside">
        <h2>Categorias <span class="material-symbols-outlined">filter_list</span></h2>
        <ul id="listFilter">
      </aside>

      <div class="store" id="storageContainer">
      
    </div>

    <!-- ---POPUP--- -->
    <div class="container-popUp" id="modalPopUp">
      <div class="div-popUp">
        <div class="container-titulo-popUp">
          <h1>Agregar o modificar un producto</h1>
        </div>
        <div class="container-inputs-popUp">
          <input placeholder="Ingrese un nombre" id="nombre" type="text"/>
          <input placeholder="Ingrese una imagen" id="img" type="text"/>
          <input placeholder="precio" value="0" id="precio" type="number"/>
          <select id="categoria">
            <option>Seleccione una categoria</option>
            <option>Gaseosas</option>
            <option>Hamburguesas</option>
            <option>Papas</option>
          </select>
        </div>
        <div class="container-buttons-popUp">
          <button class="button-popUp cancel" id="cancelButton">Cancelar</button>
          <button class="button-popUp accept" id="acceptButton">Aceptar</button>
          <button class="button-popUp delete" id="deleteButton">Eliminar</button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
